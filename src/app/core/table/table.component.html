<div class="centered-container">
<app-header></app-header>
<div class="search-container">
  <input type="text" [formControl]="searchUser" placeholder="Search User">
</div>
  
<table id="users">
  <tr>
    <th>Full Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Company</th>
    <th>Posts</th>
    <th>ToDo</th>
  </tr>

  @for (user of filteredData; track user.id) {
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.company.name }}</td>
      <td><button class="button-1" (click)="goToUserPosts(user.id)">Posts</button></td>
      <td><button class="button-1" (click)="goToUserToDo(user.id)">ToDo</button></td>
    </tr>
  }

</table>
</div>
